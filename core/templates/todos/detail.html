<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed View of Todo Item</title>
</head>
<body>
    <h1>{{ todo_item.title }}</h1>
    <p><strong>Description:</strong> {{ todo_item.description }}</p>
    <p><strong>Due Date:</strong> {{ todo_item.due_date }}</p>
    <p><strong>Created At:</strong> {{ todo_item.created_at }}</p>
    <p><strong>Finished:</strong> {{ todo_item.is_completed }}</p>
    <p><strong>Days Open:</strong> {{ todo_item.days_open }}</p>
</body>
</html>
