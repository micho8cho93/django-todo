<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
</head>
<body>
    <h1>Tasks</h1>
        {% if todo_list %}
        <ul>
            {% for item in todo_list %}
            <li>{{ item }}</li>
            {% endfor %}
        </ul>
        {% else %}
            <p>No tasks are available</p>
        {% endif %}
</body>
</html>
